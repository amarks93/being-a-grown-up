<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Being a Grown Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 700px;
        background-color: #6a4635;
        font-family: 'Press Start 2P', cursive;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      #being-a-grown-up {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin: 0;
      }
      #info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin-left: 10px;
        width: 25%;
        height: 512px;
      }
      #board {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: flex-start;
        width: 100%;
        height: 20%;
        background-color: #997956;
        margin-bottom: 10px;
        margin-left: 10px;
        padding: 10px;
      }
      #instructions {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: flex-start;
        width: 100%;
        height: 80%;
        background-color: #997956;
        margin-left: 10px;
        padding: 10px;
      }
      .box {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .header {
        font-size: 1.2rem;
      }
    </style>
    <!-- I cannot get main.css to work :( -->
    <!-- <link rel="stylesheet" href="/main.css" /> -->
    <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser-matter-collision-plugin"></script> -->
  </head>
  <body>
    <div id="being-a-grown-up"></div>
    <div id="info">
      <div id="board">
        <div>Time Left: <span id="time-num">3:00</span></div>
        <div>Score: <span id="score-num">0</span></div>
        <div>Item Health: <span id="item-num">0</span></div>
      </div>
      <div id="instructions">
        <div class="box">
          <div class="header">Instructions</div>
          <div>Do grown up things -> get points!</div>
        </div>
        <div class="box">
          <div class="header">Movement</div>
          <div>W: move up</div>
          <div>A: move left</div>
          <div>S: move down</div>
          <div>D: move right</div>
        </div>
        <div class="box">
          <div class="header">Actions</div>
          <div>O: eat</div>
          <div>K: do chore</div>
          <div>L: exclaim</div>
        </div>
        <div class="box">
          <div class="header">Commands</div>
          <div>P: play/pause music</div>
          <div>Space: start game</div>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
